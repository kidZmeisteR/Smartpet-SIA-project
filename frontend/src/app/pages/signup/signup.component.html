<main>
  <div class="signup-container">
    <h2>Create an Account</h2>
    <form (submit)="signup()">
      <input type="text" [(ngModel)]="name" placeholder="Full Name" required>
      <input type="email" [(ngModel)]="email" placeholder="Email" required>
      <input type="password" [(ngModel)]="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p class="login-link">
      Already have an account? <a href="#">Login here</a>
    </p>
  </div>

  <!-- <img src="https://i.pinimg.com/736x/9f/e1/44/9fe144518c91cb2b4f8d37217d503af8.jpg" alt=""> -->
</main>
