<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>

    <form (submit)="login()">
      <input type="email" [(ngModel)]="email" placeholder="Email" required>
      <input type="password" [(ngModel)]="password" placeholder="Password" required>
      <p>Sign up</p>
      <button type="submit">Login</button>
    </form>
  </div>
</div>
